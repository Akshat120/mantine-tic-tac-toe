name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Build Mantine React Essentials
        working-directory: ./mantine-react-essentials
        run: npm ci && npm run build
      - name: Deploy Mantine React Essentials Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: portfolio101
          expires: 7d  # The preview will expire after 7 days
          target: mantine-react-essentials-pr

      - name: Build Mantine Tic Tac Toe
        working-directory: ./mantine-tic-tac-toe
        run: npm ci && npm run build
      - name: Deploy Mantine Tic Tac Toe Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: portfolio101
          expires: 7d  # The preview will expire after 7 days
          target: mantine-tic-tac-toe-pr

